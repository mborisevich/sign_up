<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="odin">
            <div class="odin-box"> <img></div>
            <div class="image-info">Image created by AUTHOR</div>

        </div>
        <div class="sign-up">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams.
                    <p id="signup-text">Sign up <it>now</it> to get started.</p>
                </p>
                <p>You know you <it>want</it> to.</p>
            </header>
            <section class="registration-form">
                <p>Let's do this!</p>
                <form>
                    <div class="column"><label for="first-name">First name</label><input type="text" id="first-name" name="firstname">
                    <label for="e-mail">Email</label><input type="text" id="e-mail" name="email">
                    <label for="password">Password</label><input type="text" id="password" name="password"></div>
                    <div class="column"><label for="last-name">Last name</label><input type="text" id="last-name" name="lastname">
                    <label for="phone-number">Phone number</label><input type="text" id="phone-number" name="phonenumber">
                    <label for="confirm-password">Confirm password</label><input type="text" id="confirm-password" name="confirmed-password"></div>
                </form>
                
            </section>
            <section class="create">
                <input type="submit" value="Create account" class="submit-button">
                <p>Already have an account? <a href="">Sign in</a></p>
            </section>
        </div>
    </div>

    
</body>
</html>

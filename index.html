<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="odin">
            <div class="odin-box">
                <img src="assets/odin-lined.png">
                <p class="odin-title">ODIN</p>
            </div>
            <div class="image-info">Image by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
        </div>
        <div class="sign-up">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams.
                    <p id="signup-text">Sign up <it>now</it> to get started.</p>
                </p>
                <p>You know you <it>want</it> to.</p>
            </header>
            <form>
                <section class="registration-form">
                    <p>Let's do this!</p>
                    <div class="flex-container">
                        <div class="column"><label for="first-name">First name<span aria-label: required>*</span></label> <input type="text" id="first-name" name="firstname" required>
                        <label for="e-mail">Email<span aria-label: required>*</span></label><input type="email" id="e-mail" name="email" required>
                        <label for="password">Password<span aria-label: required>*</span></label><input type="password" id="password" name="password" required></div>
                        <div class="column"><label for="last-name">Last name</label><input type="text" id="last-name" name="lastname">
                        <label for="phone-number">Phone number</label><input type="tel" id="phone-number" name="phonenumber">
                        <label for="confirm-password">Confirm password<span aria-label: required>*</span></label><input type="password" id="confirm-password" name="confirmed-password" required></div>
                    </div>
                    <p class="required">Fields with * are required.</footer>
                </section>
                <section class="create">
                    <input type="submit" value="Create account" class="submit-button">
                    <p>Already have an account? <a href="">Sign in</a></p>
                </section>
            </form> 
        </div>
    </div>
</body>
</html>
